        <script
            async
            src="https://kit.fontawesome.com/4c627ebcb0.js"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
        ></script>
        <script id="projectHB" type="text/x-handlebars-template">
            {{#each projects}}
                <li class='project'>
                    <a href='{{this.siteLive}}' target='_blank'>
                        <figure>
                            <figcaption>{{this.title}}</figcaption>
                            <img
                                src='{{this.imgSrc}}'
                                alt='{{this.imgAlt}}'
                                title='{{this.title}}'
                            />
                        </figure>
                    </a>
                    <ul>
                        <li>
                            <a href='{{this.siteLive}}' target='_blank'>Launch
                                {{this.title}}</a>
                        </li>
                        <li class='source'>
                            <a href='{{this.siteCode}}' target='_blank'>Source
                                Code</a>
                        </li>
                    </ul>
                </li>
            {{/each}}
        </script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="transition transition-3 is-active"></div>

        <header>
            <nav>
                <ul>
                    <li>
                        <a
                            href="index.html"
                            aria-label="home page"
                            title="home page"
                            ><i class="fa-solid fa-house"></i
                        ></a>
                    </li>
                    <li class="cur-pg">
                        <a
                            href="#"
                            aria-label="viewing the projects page"
                            title="projects page"
                            ><i class="fa-solid fa-gear"></i
                        ></a>
                    </li>
                    <li>
                        <a
                            href="about.html"
                            aria-label="about page"
                            title="about page"
                            ><i class="fa-solid fa-book-open"></i
                        ></a>
                    </li>
                    <li>
                        <a
                            href="Contact.html"
                            aria-label="contact page"
                            title="contact page"
                            ><i class="fa-solid fa-address-book"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <ul id="project-list"></ul>
        </main>

        <footer>
            <p>&copy; 2022 Anthony Chavis</p>
        </footer>
    </body>
